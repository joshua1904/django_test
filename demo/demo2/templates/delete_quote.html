{% extends "base.html" %}

{% block title %}Delete Quote {% endblock %}

{% block content %}
<h2>Sind Sie sicher, dass Sie "{{ quote.quote }}" löschen möchten?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Ja, löschen</button>
    <a href="{% url 'quote_list' %}">Abbrechen</a>
</form>

{% endblock %}
